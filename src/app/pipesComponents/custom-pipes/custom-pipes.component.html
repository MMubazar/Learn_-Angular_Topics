<h1>custom-pipes works!</h1>
<p>My name is {{ name | titleCasePipe }}</p>
<br /><br />

<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Title</th>
        <th scope="col">Body</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <td>{{ post.id }}</td>
        <td>{{ post.title | titleCasePipe }}</td>
        <td>{{ post.body }}</td>
      </tr>
    </tbody>
  </table>
</div>
